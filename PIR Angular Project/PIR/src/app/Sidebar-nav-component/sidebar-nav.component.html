<mat-toolbar>
    <mat-toolbar-row>
        <button mat-icon-button *ngIf="sidenav.mode ==='over'" onclick="this.blur()" (click)="sidenav.toggle();" > 
            <mat-icon *ngIf="!sidenav.opened" style="color:black;" >
                menu
            </mat-icon>     
            <mat-icon *ngIf="sidenav.opened" style="color: black;" >
                 close
             </mat-icon>   
        </button>  
        <div class="imgcontainer">
            <img src="assets\img\sap.png"  alt="Avatar" class="avatar">
        </div>  
        
    </mat-toolbar-row>
    

</mat-toolbar>

<!-- mode = "side" opened  -->

<mat-sidenav-container class = "tp-container">
    <mat-sidenav #sidenav="matSidenav" mode = "side" opened >
        <section class = "tp-section">
        <button mat-button class="menu-button" (click)="homeButtonClicked()">
            <mat-icon >home</mat-icon>
            <span>Home</span>
        </button>
        </section>

        <mat-divider></mat-divider>

        <section class = "tp-section">
        <button mat-button class="menu-button" (click)="OpenButtonClicked()">
            <mat-icon>alarm</mat-icon>
            <span>Open</span>
        </button>
        </section>

        <mat-divider></mat-divider>
        
        <section class = "tp-section">
        <button mat-button class="menu-button" (click)="closedButtonClicked()">
            <mat-icon>alarm_off</mat-icon>
            <span>Closed</span>
        </button>
        </section>

        <mat-divider></mat-divider>

    </mat-sidenav>
    <mat-sidenav-content >
        <!-- <app-user></app-user> -->
        <div *ngIf="homeTabClicked">
            <app-user></app-user>
        </div>

        <div *ngIf=" openTabClicked">
            <app-open-user-component></app-open-user-component>
        </div>

        <div *ngIf="closedTabClicked">
            <app-closed-user></app-closed-user>
        </div>

    </mat-sidenav-content>


 </mat-sidenav-container>
